<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="FreeCodeCamp_Formularz.css">
  <title>FreeCodeCamp Formularz</title>
</head>
<body>
  <div class="container">
    <header class="header"> 
      <h1 id="title"> freeCodeCamp Survey Form</h1>
      <p id="description">Bicycle rental</p>
       <img src="https://pngimg.com/uploads/bicycle/bicycle_PNG5393.png" alt="Bicycle image" max-width="200" height="80">
    </header> 
    <form autocomplete="off" id="survey-form">
      <div class="form-group">
        <label id="name-label" for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name" placeholder="enter your name" required>
      </div>
      
      <div class="form-group">
        <label id="name-label" for="name">Last Name</label>
        <input type="text" name="name" id="name" placeholder="enter your name" required>
      </div>
      
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="email-label" required>
      </div>
      
      <div class="form-group">        
        <label for="password">Password</label>
        <input type="password" name="Password" id="password" required>
      </div>
            
      <div class="form-group"> 
        <label id="date" for="date">Beginning of rental day</label>
        <input type="date" name="date" id="date" min="2020-01-01">
      </div>
      
      <div class="form-group">
        <label id="number-label" for="number">Number of rental days</label>
        <input type="number" name="number" id="number" min="1" max="100" step="1" placeholder="Please enter the number" required> 
      </div>
      
      <div class="form-group">
        <label for="dropdown">Number of bicycles to borrow</label>
        <select name"chose" id="dropdown" size="2" multiple>
          <option value="select">Select </option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div> 
      
      <div class="form-group"> 
        Additional equipment
        <div>
          <input type="checkbox" name"extra battery" id="extra battery" value="extra battery">
          <label for="extra battery">extra battery</label>
          </div>
          <div>
          <input type="checkbox" name"bike helmet" id="bike helmet" value="bike helmet">
          <label for="bike helmet">bike helmet</label>
          </div>
          <div>
          <input type="checkbox" name"bike helmet" id="safety goggles" value="safety goggles">
          <label for="safety goggles">safety goggles</label>
          </div>
          <div>
          <input type="checkbox" name"repair kit" id="repair kit" value="repair kit">
          <label for="repair kit">repair kit</label>
          </div>
        </div>

      <div class="form-group">
        Bike type
        <div>
          <label for="electric bike">electric bike</label>
          <input type="radio" name="Bike type" id="electric bike" value="electric bike" required>
        </div>
        <div>
          <label for="vintage bike">vintage bike</label>
          <input type="radio" name="Bike type" id="vintage bike" value="vintage bike" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="textarea">Additiona comment:</label>
        <textarea class="textarea" id="textarea" name="textarea" rows="5" cols="50" placeholder="Any comments ...">
        </textarea>
      </div>     
      <hr>
      <button type="reset" id="reset" class="button" href="#">Reset</button>
      <button type="submit" id="submit" class="button" href="#">Submit</button>
    </form>
  </div>
</body>
</html>
